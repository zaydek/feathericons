<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hello, world!</title>
		<!-- Duomo -->
		<script src="/www/duomo.js" data-verbose></script>

		<script>
			if (window.Duomo.themePreference() === "dark") {
				window.Duomo.toggleDarkModeImmediate()
			}
			document.addEventListener("keydown", e => {
				if (e.ctrlKey === false && e.key.toLowerCase() === "d") {
					window.Duomo.toggleDebugMode()
				} else if (e.ctrlKey === true && e.key.toLowerCase() === "d") {
					window.Duomo.toggleDarkMode()
				}
			})
		</script>

		<link rel="stylesheet" href="/www/duomo.css" />
		<!-- Retro -->
		<link rel="stylesheet" href="/bundle.css" />
	</head>
	<body>
		<div id="root"></div>
		<script src="/vendor.js"></script>
		<script src="/bundle.js"></script>
	</body>
</html>
